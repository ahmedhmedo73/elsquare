<a class="movie-card w-100" [routerLink]="'movie/' + movie.id">
  <img
    [defaultImage]="defaultImage"
    [lazyLoad]="url + movie.poster_path"
    alt=""
    class="movie-img w-100 h-100"
  />
  <div class="upper-section">
    <div
      class="rate d-flex px-3 h-100 justify-content-center align-items-center"
    >
      <img
        src="../../../../../assets/images/star-icon.png"
        class="star-icon"
        alt=""
      />
      <p class="m-0 rate-avg text-white">{{ movie.vote_average }}</p>
    </div>
  </div>
  <div
    class="lower-section d-flex justify-content-between align-items-center px-2 py-2 gap-2"
  >
    <p class="movie-title text-white m-0">{{ movie.title }}</p>
    <button class="btn-watch">watch</button>
  </div>
</a>
